<div class="bgSignup" >
    <div class="row">
            <div class="col s12" >
                <div class="card">
                    <div class="card-content  white-text">
                        <h4 align="center">Register </h4><span></span>
                        <form #registerForm='ngForm' (ngSubmit)="onRegister(registerForm)">
                            <input type="hidden" name="_id"  >
                            <div class="row">
                                <div class="input-field col s6">
                                    <input type="text" name="username" ngModel  required>
                                    <label for="username">Username</label>
                                </div>
                                <div class="input-field col s6">
                                    <input type="email" name="email"  ngModel required>
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="password" name="password" ngModel required>  
                                    <label for="password">Password</label>   
                                                          
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input type="text" name="firstName"  ngModel required>     
                                    <label for="firstName">First Name</label>                       
                                </div>
                                <div class="input-field col s6">
                                    <input type="text" name="lastName" ngModel  > 
                                    <label for="lastName">Last Name</label>                             
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <button class = "btn btn-custom waves-effect waves-light green"  type="submit" > Register </button>
                                   
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</div>
